<div class="header-desktop-normal" id="header-content">
    <div class="left-section">
        <a class="logo-desktop" href="/" aria-label="Inicio">
            <img src="/static/img/logo.svg" alt="Logo de la tienda" width="70" height="50" />
        </a>
        <button type="button" class="badge-desktop categories">
            <img src="/static/img/categories.svg" alt="" width="20" height="20" /> 
            <span class="label">Categorias</span>
        </button>
    </div>
    
    <div class="search-section">
        <div class="search-desktop" role="search">
            <img class="icon" src="/static/img/search.svg" alt="Buscar" width="18" height="18" />
            <input type="search" name="q" placeholder="Busca tu producto..." aria-label="Buscar"
                   hx-get="/api/v1/search-suggestions"
                   hx-trigger="input changed delay:300ms"
                   hx-target="#search-results-desktop"
                   autocomplete="off" />
        </div>
        <div id="search-results-desktop" class="search-results-desktop"></div>
    </div>
    
    <div class="right-section">
        <a href="/account" class="icon-btn-desktop account" aria-label="Iniciar sesiÃ³n">
            <img src="/static/img/user.svg" alt="Usuario" width="20" height="20" />
        </a>
        <a href="/cart" class="icon-btn-desktop cart" aria-label="Carrito">
            <img src="/static/img/cart.svg" alt="Carrito" width="40" height="40" />
            <span class="count">{{ cart_count|default(0) }}</span>
        </a>
    </div>
</div>
